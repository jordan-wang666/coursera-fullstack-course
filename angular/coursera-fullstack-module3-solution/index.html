<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller='NarrowItDownController as controller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" id="searchFor" ng-model="controller.searchFor" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="controller.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items class="row" title="Searching result" list="controller.found" result="{{ controller.searchResult }}"
      dont-want="controller.dontWant(index)"></found-items>
  </div>

</body>

</html>
