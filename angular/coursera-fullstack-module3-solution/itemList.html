<h2>{{ title }}</h2>
<ul class="striped">
    <li ng-repeat="item in list">
        <button class='btn pull-right' ng-click='remove({ index: $index });'>Don't want this one!</button>
        <b>{{ item.name }} [{{ item.short_name }}]</b><br />
        Content: {{ item.description }}
    </li>
</ul>
<p>{{ result }}</p>
