<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Lunch Checker</h1>

    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <input id="lunch-menu" ng-model="dishes" type="text"
          placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-style="boxStyle">
      </div>
      <div class="form-group">
        <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
      </div>
      <div class="form-group message" ng-style="messageStyle">
        <!-- Your message can go here. -->
        {{myMessage}}
      </div>
    </div>
  </div>

</body>

</html>
