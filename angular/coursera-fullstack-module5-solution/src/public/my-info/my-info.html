<div class="container">
  <h2 id="myInfo-title" class="text-center">About Me</h2>
  <div ng-if="$myInfoCtrl.user.firstName !== undefined">
    <ul>
      <li>First Name: {{ $myInfoCtrl.user.firstName }}</li>
      <li>Last Name: {{ $myInfoCtrl.user.lastName }}</li>
      <li>Email: {{ $myInfoCtrl.user.email }}</li>
      <li>Phone Number: {{ $myInfoCtrl.user.phone }}</li>
      <li>Favorite Dish:</li>
    </ul>
    <hr>
    <menu-item class="" menu-item="$myInfoCtrl.user.favDish"></menu-item>
  </div>
  <div ng-show="{{ $myInfoCtrl.user.firstName === undefined }}">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
